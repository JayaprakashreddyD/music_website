<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jayaprakash's Music</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome -->
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Your Music</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for a song...">
                <i class="fas fa-search"></i>
            </div>
            <ul id="playlist"></ul>
        </aside>

        <!-- Main Player -->
        <div class="main">
            <div class="music-info">
                <img id="cover" src="https://via.placeholder.com/150" alt="Album Cover">
                <h3 id="songTitle">Song Title</h3>
                <p id="songArtist">Artist</p>
            </div>
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
